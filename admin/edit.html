<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition d'un gâteau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <main class="container mt-5">
        <h1 class="mb-5">Édition d'un gâteau</h1>
        <form class="update-form" name="" action="">
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputSmallDescription" class="col-sm-2 col-form-label">Description courte</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSmallDescription">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="textareaLongDescription" class="col-sm-2 col-form-label">Description longue</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="textareaLongDescription" rows="3"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-2 col-form-label">Ingrédients</label>
                <div class="col-md-6 ingredients-inputs">
                </div>
                <div class="col-md-1"></div>         
                <div class="col-md-3 d-flex justify-content-end align-items-end mb-2">                    
                    <button type="button" class="btn btn-success add-ingredient">+ Nouvel ingrédient</button>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="inputImage">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPrice" class="col-sm-2 col-form-label">Prix</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="inputPrice">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary mb-3">Valider</button>
                <button type="reset" class="btn btn-danger mb-3">Annuler</button>
            </div>
        </form>
    </main>
</body>
<script src="js/DAO.js"></script>
<script src="js/Pie.js"></script>
<script src="js/PieService.js"></script>
<script src="js/edit.js"></script>
</html>
