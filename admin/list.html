<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des gâteaux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <main class="container mt-5">
        <h1>Liste des gâteaux</h1>
        <a href="new.html" class="btn btn-success mt-5">Ajouter un gâteau</a>
        <table class="table pie-table table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description courte</th>
                    <th>Description longue</th>
                    <th>Ingrédients</th>
                    <th>Image</th>
                    <th>Prix</th>
                    <th>Éditer</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="deletePieModal" tabindex="-1" aria-labelledby="deletePieModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deletePieModalLabel">Suppression d'un gâteau</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer ce gâteau ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger do-delete-pie" data-bs-dismiss="modal">Supprimer définitivement</button>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/DAO.js"></script>
<script src="js/Pie.js"></script>
<script src="js/PieService.js"></script>
<script src="js/list.js"></script>
</html>
